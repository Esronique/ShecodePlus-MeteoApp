<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Meteo</title>
  </head>
  <body>
    <header>
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          id="search-form-input"
        />
        <input
          type="submit"
          value="Search"
          id="search-form-button"
          class="material-symbols-outlined"
        />
      </form>
      <button class="material-symbols-outlined" id="themeButton">
        Radio_Button_Partial
      </button>
    </header>
    <main>
      <video
        autoplay
        muted
        loop
        src="videos/clouds.mp4"
        type="video/mp4"
      ></video>
      <div class="currentCity">
        <h1 id="city">Paris</h1>
        <span class="currentIcon">üå§Ô∏è </span>
        <span class="currentTemp" id="currentTemp">12¬∞C</span>
      </div>
      <div class="currentCityDetails">
        <p class="tempDetails">
          <strong> Tuesday 14:49 </strong>
          <br />
          <i> scattered clouds </i>
        </p>
        <p>
          <span class="material-symbols-outlined"> Humidity_Mid </span>
          Humidity: <strong>66%</strong>
          <br />
          <span class="material-symbols-outlined"> Air </span>
          Wind: <strong>3.13km/h</strong>
        </p>
      </div>
    </main>

    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/Esronique" target="_blank"
          >Esronique Du Plessis</a
        >, is open-sourced on

        <a
          href="https://github.com/Esronique/ShecodePlus-MeteoApp"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a href="https://plusmeteoapp.netlify.app/" target="_blank">Netlify</a>
      </p>
    </footer>
    <script src="src/scripts.js"></script>
  </body>
</html>
