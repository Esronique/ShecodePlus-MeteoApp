<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/logo.png" />
    <title>WeatherCloud</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/"><img src="./images/logo2.png" alt="WeatherCloud" /></a>
      </div>
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          id="search-form-input"
          autocomplete="off"
        />
        <input
          type="submit"
          value="Search"
          id="search-form-button"
          class="material-symbols-outlined"
        />
      </form>
    </header>
    <main>
      <div class="weather-current">
        <div class="currentCity">
          <h1 id="city"></h1>
          <div class="currentIconAndTemp">
            <span class="currentIcon" id="icon"> </span>
            <span class="currentTemp" id="currentTemp"></span>
          </div>
        </div>
        <div class="currentCityDetails">
          <p class="tempDetails">
            <span id="time"></span>
            <br />
            <i> <span id="description"></span></i>
          </p>
          <p>
            <span class="material-symbols-outlined"> Humidity_Mid </span>
            Humidity: <strong><span id="humidity"></span>%</strong>
            <br />
            <span class="material-symbols-outlined"> Air </span>
            Wind: <strong><span id="wind-speed"></span>km/h</strong>
          </p>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </main>

    <footer>
      <p>
        This project was coded by ðŸ¦‹
        <a href="https://github.com/Esronique" target="_blank"
          >Esronique Du Plessis</a
        >, is open-sourced on

        <a
          href="https://github.com/Esronique/ShecodePlus-MeteoApp"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a href="https://plusmeteoapp.netlify.app/" target="_blank">Netlify</a>
      </p>
    </footer>
    <script src="src/scripts.js"></script>
  </body>
</html>
